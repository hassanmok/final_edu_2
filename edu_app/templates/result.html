{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'style.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
      
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
        <title>Learn</title>
        <link rel="icon" type="image/png" sizes="512x512" href="{% static 'images/spider_logo2.png' %}">
</head>
<body> <!--style="overflow-y: hidden" -->
    <div id="upper_bar" class="bg-black p-8 flex justify-between items-center p-0">
        <div id="left_bar" class="ml-8 my-2">
          <a href="#">
            <img class="h-24" src="{% static 'images/spider_logo2.png' %}" alt="logo_spider">
          </a>
        </div>
        <div id="right_bar" class="flex space-x-4 mr-12 text-xl">
            <a href="{% url 'index' %}">HOME</a>
            <a href="{% url 'courses' %}">COURSES</a>
            
            {% if user.is_authenticated %}
            <a href="{% url 'challenges' %}">CHALLENGES</a>
            <a href="{% url 'profile'%}">PROFILE</a>
            <a href="{% url 'logout'%}" class="pr-1">
            <svg id="logout" xmlns="http://www.w3.org/2000/svg" class="rounded-xl py-0.5 pr-1" width="32" height="30" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
              </svg>
            </a>
            {% else %}
            <a href="{% url 'login' %}">LOGIN</a>
            <a href="{% url 'signup' %}">SIGNUP</a>
            {% endif %}
        </div>
    </div>
    <div id="result">
      

      <div class="progress" style="width: 100%; max-width: 400px;">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"  
            role="progressbar" aria-valuemin="0" aria-valuemax="100" 
            style="width: 0%; height: 30px; background-color: green; transition: width 0.5s ease-in-out;">
            <span id="progress-text"><span id="current-count">{{ count|default:"0" }}</span>/10 Complete</span>
        </div>
    </div>




        {% for i in falses %}
        <div class="container">
          <div class="terminal_toolbar">
            <div class="butt">
              <button style="background:#ee411a" class="btn btn-color"></button>
              <button class="btn1"></button>
              <button class="btn1"></button>
            </div>
            <p class="user">spidercode@admin: ~</p>
            <div class="add_tab">+</div>
          </div>
          <div class="terminal_body">
            <div class="terminal_prompt">
              <span class="terminal_user">@admin:</span>
              <span class="terminal_location">~</span>
              <span class="terminal_bling">$</span>
              <span class="terminal_cursor"></span>
            </div>
            <div class="terminal_output">
              <pre class="output_text">{{ i }}</pre>
            </div>
          </div>
        </div>
        {% endfor %}

        <div style="display: flex; justify-content: center;" class="mb-4">
          <a href="{% url 'courses' %}">
          <h1 class="rounded-xl text-2xl" style="color: white; background-color: black; padding: 8px;">Return to the courses page</h1>
          </a>
        </div>
        <div style="display: flex; justify-content: center;" class="mb-8">
          <a href="{% url 'test' %}">
            <h1 class="rounded-xl text-2xl" style="color: white; background-color: black; padding: 8px;">Return to the test page</h1>
          </a>
        </div>
    </div>

<script src="{% static 'script.js' %}"></script>
</body>
